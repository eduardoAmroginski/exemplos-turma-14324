<!-- Declara o tipo do documento como HTML5 -->
<!DOCTYPE html>

<!-- Define o idioma da página como português do Brasil -->
<html lang="pt-br">

<head>
    <!-- Define o conjunto de caracteres utilizado, garantindo compatibilidade com acentos e caracteres especiais -->
    <meta charset="UTF-8">

    <!-- Garante que a página se adapte bem a diferentes tamanhos de tela (responsividade) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título que aparecerá na aba do navegador -->
    <title>Exemplo Classes e Objetos</title>
</head>

<body>
    
    <!-- Importa o arquivo JavaScript principal da aplicação -->
    <!-- O atributo type="module" indica que o arquivo usa o sistema de módulos ES6 -->
    <!-- Isso permite usar 'import' e 'export' dentro do JavaScript -->
    <script type="module" src="script.js"></script>

</body>
</html>

<!-- 

Resumo didático:

- Este HTML serve como ponto de partida para executar o código JavaScript que trabalha com classes e objetos (no caso, a classe Carro).
- O atributo type="module" é essencial para que o navegador entenda a estrutura modular dos arquivos JavaScript (import/export).
- Ao abrir este HTML no navegador, ele carregará o arquivo script.js, que por sua vez importa a classe Carro e executa o código com os objetos criados. 

-->
