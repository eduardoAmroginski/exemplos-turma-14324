<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Define o tipo de documento como HTML5 -->
    <!-- Define o idioma da página como português do Brasil -->
    <meta charset="UTF-8" />
    <!-- Define o conjunto de caracteres (suporte a acentos e caracteres especiais) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Torna o site responsivo, ajustando o layout à largura do dispositivo -->

    <title>Exemplo fetch com o News API</title>
    <!-- Título que aparece na aba do navegador -->

    <link rel="stylesheet" href="./src/css/styles.css" />
    <!-- Importa o arquivo CSS personalizado do projeto -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Importa o framework Bootstrap 5 para facilitar o design responsivo e o uso de componentes prontos -->
    <!-- 'integrity' e 'crossorigin' são usados para garantir a segurança da importação -->
  </head>

  <body>
    <!-- Corpo principal da página -->

    <div class="container" id="container-cards"></div>
    <!-- Container principal onde os cards de notícias serão inseridos dinamicamente pelo JavaScript -->
    <!-- A classe 'container' do Bootstrap centraliza o conteúdo e aplica margens automáticas -->

    <!-- Dependência do Bootstrap: Popper.js, usado para posicionar tooltips e dropdowns -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- Script principal do Bootstrap para funcionalidades interativas (como modais, dropdowns, etc) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <!-- Importa o arquivo principal de JavaScript do projeto -->
    <!-- 'type="module"' permite usar import/export entre arquivos JS -->
    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
